    <link rel="stylesheet" href="css/style.css" />

</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/srm_1.png" alt="" style="height: 100%;">
                </div>
                <div class="Info no-display">
                    <div class="welcomeText">Welcome to SRM AP</div>
                    <div class="loader">
                        <div class="loading-text">Please wait while we fetch room's availability</div>
                        <img src="images/loading.gif" style="padding: 6rem;"/>
                    </div>
                    <div class="availableResp no-display">
                        <div id="availInfo"></div>
                        <div class="form-radio">
                            <label for="booking" class="radio-label fantasy-font font-large">Select type of Booking :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="booking" id="student" checked>
                                <label for="student">Student</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="booking" id="faculty">
                                <label for="faculty">Faculty</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div>
                            <label class="fantasy-font font-large">Enter Login details below</label>
                            <input placeholder="Enter Username *"
                                   style="width: 90%"
                                   id="username">
                            <input placeholder="Enter password *"
                                   style="width: 90%"
                                   id="password">
                        </div>
                        <br>
                        <input type="submit"
                               value="Click here to Login & Fill Form"
                               id="showFormClick"
                               style="background-color:whitesmoke; width: 90%;">
                    </div>
                </div>
                <div class="signup-form">
                    <div method="POST" class="register-form" id="registerForm">
                        <div class="welcomeText text-xs-center">SRM AP</div>
                        <div class="text-xs-center"><h2>College Fest Registration Form</h2></div>
                        <div class="form-radio select-room">
                            <label for="room-type"
                                   class="radio-label">Type of Room *</label>
                            <br />
                            <div class="form-radio-item">
                                <input type="radio" name="room-type" id="normal" checked>
                                <label for="normal">Normal</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="room-type" id="deluxe">
                                <label for="deluxe">Deluxe</label>
                                <span class="check"></span>
                            </div>
                            <br />
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="student_name" id="student_name_label">Student Name * :</label>
                                <input type="text" name="student_name" id="student_name" required/>
                            </div>
                            <div class="form-group">
                                <label for="student_id" id="student_id_label">Student Id * :</label>
                                <input type="text" name="student_id" id="student_id" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="student_mobile" id="student_mobile_label">Student Mobile No * :</label>
                            <input type="number"
                                   name="student_mobile"
                                   id="student_mobile"
                                   maxlength="10"
                                   minlength="10"
                                   size="10"
                                   pattern="[0-9.]+"
                                   required/>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="guest_name"> Guest Name * :</label>
                                <input type="text" name="guest_name" id="guest_name" required/>
                            </div>
                            <div class="form-group">
                                <label for="guest_no">Guest Mobile No * :</label>
                                <input type="number"
                                       name="guest_no"
                                       id="guest_no"
                                       maxlength="10"
                                       minlength="10"
                                       size="10"
                                       pattern="[0-9.]+"
                                       required/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="noof_guests">No.of Guests * :</label>
                                <input type="number" name="noof_guests" id="noof_guests" required/>
                            </div>
                            <div class="form-group">
                                <label for="noof_rooms">No.of Rooms * :</label>
                                <input type="number" name="noof_rooms" id="noof_rooms" required/>
                            </div>
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">State :</label>
                                <div class="form-select">
                                    <select name="state" id="state">
										<option value="">Select State</option>
										<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
										<option value="Andhra Pradesh">Andhra Pradesh</option>
										<option value="Arunachal Pradesh">Arunachal Pradesh</option>
										<option value="Assam">Assam</option>
										<option value="Bihar">Bihar</option>
										<option value="Chandigarh">Chandigarh</option>
										<option value="Chhattisgarh">Chhattisgarh</option>
										<option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
										<option value="Daman and Diu">Daman and Diu</option>
										<option value="Delhi">Delhi</option>
										<option value="Goa">Goa</option>
										<option value="Gujarat">Gujarat</option>
										<option value="Haryana">Haryana</option>
										<option value="Himachal Pradesh">Himachal Pradesh</option>
										<option value="Jammu and Kashmir">Jammu and Kashmir</option>
										<option value="Jharkhand">Jharkhand</option>
										<option value="Karnataka">Karnataka</option>
										<option value="Kerala">Kerala</option>
										<option value="Lakshadweep">Lakshadweep</option>
										<option value="Madhya Pradesh">Madhya Pradesh</option>
										<option value="Maharashtra">Maharashtra</option>
										<option value="Manipur">Manipur</option>
										<option value="Meghalaya">Meghalaya</option>
										<option value="Mizoram">Mizoram</option>
										<option value="Nagaland">Nagaland</option>
										<option value="Orissa">Orissa</option>
										<option value="Pondicherry">Pondicherry</option>
										<option value="Punjab">Punjab</option>
										<option value="Rajasthan">Rajasthan</option>
										<option value="Sikkim">Sikkim</option>
										<option value="Tamil Nadu">Tamil Nadu</option>
										<option value="Tripura">Tripura</option>
										<option value="Uttaranchal">Uttaranchal</option>
										<option value="Uttar Pradesh">Uttar Pradesh</option>
										<option value="West Bengal">West Bengal</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
							<div class="form-group">
								<label for="City">City :</label>
								<input type="text" name="city" id="city" required/>
							</div>
                        </div>
                        <div class="form-group">
                            <form action="/action_page.php">
                                <label for="checkin">Check-in Date * :</label>
                                <input type="date" name="checkin" id="checkin">
                            </form>
                        </div>
                        <div class="form-group">
                            <form action="/action_page.php">
                                <label for="checkout">Check-out Date * :</label>
                                <input type="date" name="checkout" id="checkout">
                            </form>
                        </div> 
                        <div class="form-group">
                            <label for="course">Course * :</label>
                            <div class="form-select">
                                <select name="course" id="course">
                                    <option value=""></option>
                                    <option value="computer">MBA</option>
                                    <option value="desiger">CSE</option>
                                    <option value="marketing">ECE</option>
                                    <option value="marketing">EEE</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="relation">Relation * :</label>
                            <input type="text"
                                   placeholder="Enter relation in small letters Ex: father/husband"
                                   name="relation" id="relation" required/>
                        </div>
                        <div class="form-group">
                            <label for="reason">Reason for attending fest * :</label>
                            <input type="text"
                                   placeholder="In 20-25 words"
                                   name="reason" id="reason" required/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="form-radio">
                            <label for="food" class="radio-label">Do you want Food ? *</label>
                            <div class="form-radio-item">
                                <input type="radio" name="food" id="yes" checked>
                                <label for="yes">Yes</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="food" id="no">
                                <label for="no">No</label>
                                <span class="check"></span>
                            </div>
                        </div>
                    </div>
                    <a href="rules.html"
                       target="_blank"
                       style="padding-left: 4rem;">Please find Rules about VFAST HOSTEL HERE</a>
                    <div class="form-submit">
                        <input type="reset" value="Reset All" class="submit" name="reset" id="reset" />
                        <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                    </div>
                </div>
                <div class="Info submitInfo no-display">
                    <div id="formSubmit">
                        <div class="welcomeText">SRM AP</div>
                        <div class="loading-text">Submitting your details...</div>
                        <img src="images/loading.gif" style="padding: 4rem;"/>
                    </div>
                </div>
                <div class="successInfo no-display fantasy-font font-large">
                    <div class="welcomeText">SRM AP</div>
                        <div class="text-xs-center">
                            <span><b>Booking Success!!</b></span>
                            <br />
                            <!-- <span>Details will be sent to your mobile no via message in a while</span> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
